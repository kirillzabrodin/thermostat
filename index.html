<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="icon" href="src/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="src/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="src/style.css">
    <script src="src/Thermostat.js"></script>
    <script src="src/jquery.js"></script>
    <script src="src/interface.js"></script>
    <meta charset="utf-8">
    <title></title>

  <body align="center">
    <div class="box">
      <h1 class="center">Current temperature in <span id="city"></span>: <span id="current-temperature"></span>ÂºC</h1>
      <form id="select-city" class="center">
        <input id="current-city" type="text" placeholder="Enter a city" class="textbox"></input>
        <br><br>
        <input type="submit" class="button"></input>
      </form>
      <h1 id="temperature" class="center button"></h1>

      <button type="button" id="down" class="center button">-</button>
      <button type="button" id="reset" class="center button">Reset</button>
      <br>
      <h2>Power Saver</h2>
      <button type="button" id="power-saver" class="button">Toggle</button>
    </div>
